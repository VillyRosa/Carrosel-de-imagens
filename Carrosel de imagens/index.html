<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrosel de Imagens</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/ca14b9e588.js" crossorigin="anonymous"></script>
    
    </head>
    <body>

        <div class="slide">

            <div class="slides">

                <div id="voltar" class="btn">
                    <i class="fas fa-chevron-left"></i>
                </div>

                <div id="next" class="btn">
                    <i class="fas fa-chevron-right"></i>
                </div>

                <div id="atual" class="image">
                   <img src="imagens/img1.jpg" alt="Arcane">
                </div>

                <div class="image">
                    <img src="imagens/img2.jpg" alt="Round 6">
                </div>

                <div class="image">
                    <img src="imagens/img3.jpg" alt="Stranger Things">
                </div>

                <div class="image">
                    <img src="imagens/img4.jpg" alt="The trip">
                </div>

                <div class="balls"></div>

            </div>

        </div>

    <script type="text/javascript" src="js/carrosel.js"></script>    

    </body>

</html>
